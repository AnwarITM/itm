<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Multi Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link id="theme-link" rel="stylesheet" href="theme-light.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 onclick="renameTab()" title="Click to rename tab">Tab 1</h1>
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode"></div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStat">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="doneStat">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="outstandingStat">0</div>
                <div class="stat-label">Outstanding</div>
            </div>
        </div>

        <div class="tabs" id="tabs">
            <div class="tab active" onclick="switchTab(0)">Tab 1</div>
        </div>

        <div class="tab-controls">
            <button onclick="showAddModal()" title="Add New Data">Add Data</button>
            <button onclick="resetStatus()" title="Reset All Status">Reset Status</button>
            <button onclick="sortByPeriod()" title="Sort by Period">Sort by Period</button>
            <button onclick="deleteAll()" title="Delete All Data">Delete All</button>
            <button onclick="addTab()" title="Add New Tab">Add Tab</button>
            <button id="removeTabBtn" onclick="removeTab()" title="Remove Current Tab">Remove Tab</button>
            <button id="exportBtn" onclick="exportData()" title="Export Data to JSON">Export Data</button>
            <button id="importBtn" onclick="document.getElementById('importFile').click()" title="Import Data from JSON">Import Data</button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Data Mesin</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="modal" id="addModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add Data</h2>
                <input type="text" id="machineData" placeholder="Data Mesin" required>
                <input type="text" id="notes" placeholder="Notes">
                <div class="loader" id="loader"></div>
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button onclick="saveData()">Save</button>
                </div>
            </div>
        </div>

        <div class="modal" id="renameModal">
            <div class="modal-content">
                <h2>Rename Tab</h2>
                <input type="text" id="newTabName" placeholder="New Tab Name" required>
                <div class="loader" id="renameLoader"></div>
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="closeRenameModal()">Cancel</button>
                    <button onclick="confirmRenameTab()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
